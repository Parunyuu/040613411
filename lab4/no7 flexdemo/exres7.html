		/* Apply semantic layout */
		.flex {
			display: flex;
			flex-wrap: wrap;
		}

		.menu {
			background-color: black;
			color: white;
			text-align: center;
			flex-basis: 25%;
			
		}

		.content {
			background-color: gainsboro;
			flex-basis: 25%;
			
		}

		.ads {
			background-color: cornflowerblue;
			flex-basis: 25%;
			
		}

		@media (max-width: 600px) {
			.flex {
				flex-direction: column;
			}

			.menu,
			.content,
			.ads {
				width: 100%;
				flex-basis: auto;
			}
		}
	</style>
</head>
