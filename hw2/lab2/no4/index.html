<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
</head>

<body>
    <form action="form-echo.php" method="get">
        <label for="">Username:</label>
        <input type="text" name="Username" placeholder="Username" >
        <br>
        <label for="">Name:</label>
        <input type="text" name="Name" placeholder="Name" pattern="[A-Z]*" title="กรอกชื่อด้วยภาษาอังกฤษ อักระตัวใหญ่เท่านั้น">
        <br>
        <label for="">Student ID:</label>
        <input type="text" name="ID" placeholder="ID" pattern="\d{2}-\d{6}-\d{4}-\d"  title="Student ID only">
        <br>
        <label for="">บ้านเลขที่:</label>
        <input type="text" name="Adress" placeholder="Address" pattern="\d{3}/\d\s\d{2}"  title="บ้านเลขที่">
        <br>
        <label for="">รหัสสินค้า:</label>
        <input type="text" name="Product ID" placeholder="Product ID" pattern="[A-Z]{3}\d{2}"  title="รหัสสินค้า">
        <br>
        <label for="">ชื่อ:</label>
        <input type="text" name="ชื่อ" placeholder="ชื่อ" pattern="^[ก-๛]+$"  title="ภาษาไทย">
        <br>
        <label>สาขาวิชา:</label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
